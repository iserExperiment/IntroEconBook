<script src="https://code.highcharts.com/highcharts.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
    </p>
</figure>


<script>
    function drawChart() {
        disp_title = "（デバッグ中）" + js_vars.num_participants + "名が実験に参加しました。"
        Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: disp_title
            },
            xAxis: {
               categories: ['(1000,0)', '(900,100)', '(800,200)', '(700,300)', '(600,400)', '(500,500)', '(400,600)', '(300,700)', '(200,800)', '(100,900)', '(0,1000)'],
               title: {
                    text: '（プレイヤー1の利得, プレイヤー2の利得）'
                }
            },
            yAxis: {
                min: 0,
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            series: [{
                name: '受入',
                data: js_vars.graph_list
            }]
        });
        }
    //}
</script>
