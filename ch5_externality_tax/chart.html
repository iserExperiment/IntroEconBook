<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>


<script>
    function redrawChart(series) {  
        if (series.length!=0){
            Highcharts.chart('highchart', {
                title: {
                    text: '取引結果'
                },
                yAxis: {
                    title: {
                        text: '価格'
                    }
                },

                xAxis: {
                    title: {
                        text: '時間 (秒)'
                    },
                    min: series[0][0]-1
                },

                plotOptions: {
                    series: {
                        label: {
                            enabled: false
                        },
                    }
                },

                series: [{
                    data: series,
                    type: 'line',
                    name: '取引価格'

                }],

                credits: {
                    enabled: false
                },
                accessibility: {
                    enabled: false
                }

            });
        }        
    }
    function redrawChart2(series1,series2) {  
        if (series1.length!=0){
            Highcharts.chart('highchart2', {
                title: {
                    text: '市場均衡（実験値）'
                },
                yAxis: {
                    title: {
                        text: '価格'
                    }
                },

                xAxis: {
                    title: {
                        text: '量'
                    },
                },

                plotOptions: {
                    series1: {
                        label: {
                            enabled: false
                        },
                    },
                },

                series: [
                    {
                        data: series1,
                        type: 'line',
                        step: true,
                        name: '需要'
                    },
                    {
                        data: series2,
                        type: 'line',
                        step: true,
                        name: '供給'
                    },
                ],
                credits: {
                    enabled: false
                },
                accessibility: {
                    enabled: false
                }


            });
        }        
    }

                    text: '市場均衡（理論値）'
                },
                yAxis: {
                    title: {
                        text: '価格'
                    }
                },

                xAxis: {
                    title: {
                        text: '量'
                    },
                },

                plotOptions: {
                    series1: {
                        label: {
                            enabled: false
                        },
                    },
                },

                series: [
                    {
                        data: series1,
                        type: 'line',
                        step: true,
                        name: '需要'
                    },
                    {
                        data: series2,
                        type: 'line',
                        step: true,
                        name: '供給'
                    },
                ],
                credits: {
                    enabled: false
                },
                accessibility: {
                    enabled: false
                }


            });
        }        
    }

</script>
