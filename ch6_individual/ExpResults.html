        <tr>
            <th>財の価値</th>
            <th>人数</th>
        </tr>
        {{ for item in list }}

            </td>
            <td>
                {{ item.member }}
            </td>

        {{ endfor }}

    <p>その結果今回得られた利得：{{ payoff }}</p>

{{ endblock }}
